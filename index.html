    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0a0a0a;
        color: #e0e0e0;
        overflow-y: scroll;
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      .glitch {
        position: relative;
        color: white;
        text-shadow: 0 0 2px #ffffff, 0 0 5px #ffffff, 0 0 10px #ffffff;
      }
      .glitch:before,
      .glitch:after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        overflow: hidden;
      }
      .glitch:before {
        left: 2px;
        text-shadow: -2px 0 #aaaaaa;
        animation: glitch-anim-1 2s linear infinite alternate-reverse;
      }
      .glitch:after {
        left: -2px;
        text-shadow: -2px 0 #dddddd, 2px 2px #888888;
        animation: glitch-anim-2 2s linear infinite alternate-reverse;
      }
      @keyframes glitch-anim-1 {
        0% { clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%); }
        10% { clip-path: polygon(0 75%, 100% 75%, 100% 75%, 0 75%); }
        20% { clip-path: polygon(0 40%, 100% 40%, 100% 42%, 0 42%); }
        30% { clip-path: polygon(0 25%, 100% 25%, 100% 25%, 0 25%); }
        40% { clip-path: polygon(0 15%, 100% 15%, 100% 17%, 0 17%); }
        50% { clip-path: polygon(0 60%, 100% 60%, 100% 60%, 0 60%); }
        60% { clip-path: polygon(0 80%, 100% 80%, 100% 82%, 0 82%); }
        70% { clip-path: polygon(0 50%, 100% 50%, 100% 50%, 0 50%); }
        80% { clip-path: polygon(0 95%, 100% 95%, 100% 99%, 0 99%); }
        90% { clip-path: polygon(0 30%, 100% 30%, 100% 32%, 0 32%); }
        100% { clip-path: polygon(0 10%, 100% 10%, 100% 10%, 0 10%); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: polygon(0 85%, 100% 85%, 100% 87%, 0 87%); }
        10% { clip-path: polygon(0 15%, 100% 15%, 100% 15%, 0 15%); }
        20% { clip-path: polygon(0 60%, 100% 60%, 100% 62%, 0 62%); }
        30% { clip-path: polygon(0 30%, 100% 30%, 100% 30%, 0 30%); }
        40% { clip-path: polygon(0 70%, 100% 70%, 100% 72%, 0 72%); }
        50% { clip-path: polygon(0 40%, 100% 40%, 100% 40%, 0 40%); }
        60% { clip-path: polygon(0 20%, 100% 20%, 100% 22%, 0 22%); }
        70% { clip-path: polygon(0 90%, 100% 90%, 100% 90%, 0 90%); }
        80% { clip-path: polygon(0 5%, 100% 5%, 100% 9%, 0 9%); }
        90% { clip-path: polygon(0 55%, 100% 55%, 100% 57%, 0 57%); }
        100% { clip-path: polygon(0 3%, 100% 3%, 100% 3%, 0 3%); }
      }
      .cyber-bg {
        background-color: #0a0a0a;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 2rem 2rem;
        background-position: center center;
      }
      .card-border {
        clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
      }
    </style>
